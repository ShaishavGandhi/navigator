apply plugin: 'java-library'
apply plugin: 'kotlin'
apply from: '../gradle/gradle-mvn-push.gradle'

dependencies {
    compileOnly rootProject.autoservice
    implementation project(":annotations")
    implementation rootProject.jetbrainsAnnotations
    implementation rootProject.javapoet
    implementation rootProject.annotations

    testImplementation rootProject.junit
    compile 'com.squareup:kotlinpoet:0.7.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

sourceCompatibility = "7"
targetCompatibility = "7"
buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
